<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Guess the Movie</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
</head>
<body style="font-family: 'Comic Sans MS', cursive, sans-serif;">
    <div class="container">
        <div class="jumbotron mt-4 border border-dark">
            <div class="card text-white bg-secondary mb-3 container-fluid" style="max-width: 19rem; font-family: 'Lucida Sans Unicode', 'Lucida Grande', sans-serif;">
                <div class="card-header">Welcome to Guess The Movie!</div>
            </div>
            <div class="text-center">
                These are movie titles you have to try so hard to guess given funny clues/hints
                </br>Fortunately, or unfortunately you have 3 guesses
                <p><h4>Have fun!</h4></p>
            </div>
            <hr>
          <!--Movie description will go here-->
            <p class="movie-description text-center"></p>
            <hr class="my-4">
            <div class="row justify-content-center">
              <p class="error text-center"></p>
            </div>
            <div class="form-group">
                <div class="row justify-content-center">
                    <input type="text" class="form-control text-center" id="guess-input" style="max-width: 25rem;"  placeholder="The movie is...">
                </div>
            </div>
            <div class="row justify-content-center">
              <a class="btn btn-outline-primary" style="margin-bottom: 30px;" href="#" role="button" onclick="guessbutton()" id="guess-btn">Check</a>
            </div>
          <!--Answer will pop up here as well as turns remaining-->
            <div class="row justify-content-center">
              <p class="message mt-3"></p>
            </div>
            <hr>
            <div class="row justify-content-center">
              <a class="btn btn-outline-secondary" href="#" role="button" onclick="hintbutton()" id="hint-btn">Show the Hint</a>
            </div>
          <!--Hint will pop up here-->
            <p class="hint mt-3 text-center"></p>
        </div>
    </div>
    
    <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
</body>
</html>
